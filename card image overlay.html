<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card image Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Card Images</h2>
        <p>Turn an image into a card background and use .card-img-overlay instead of .card-body class to overlay the card's text:</p>
     <div class="card" style="width: 500px">
            <img src="2.png" class="card-img-top">
            <div class="card-img-overlay">
                <h3 class="card-title">Jane Doe</h3>
                <p>Some example text some example text.</p>
                <a href="#" class="btn btn-primary"> See Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
